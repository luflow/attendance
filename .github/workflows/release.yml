name: Build and publish app release

on:
  release:
    types: [published]
  push:
    tags:
      - v*

env:
  APP_NAME: attendance

jobs:
  check_version:
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - name: Check if should release
        id: check
        run: |
          # Manual release trigger - always proceed
          if [ "${{ github.event_name }}" = "release" ]; then
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "version=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
            echo "Manual release trigger - proceeding"
            exit 0
          fi

          # Tag push trigger - only proceed for patch versions
          TAG="${GITHUB_REF#refs/tags/v}"
          echo "version=v$TAG" >> $GITHUB_OUTPUT
          PATCH=$(echo $TAG | cut -d. -f3)
          if [ "$PATCH" != "0" ]; then
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "This is a patch release (v$TAG) - proceeding"
          else
            echo "should_release=false" >> $GITHUB_OUTPUT
            echo "This is NOT a patch release (v$TAG) - skipping"
          fi

  e2e_tests:
    needs: check_version
    if: needs.check_version.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Read package.json node and npm engines version
        uses: skjnldsv/read-package-engines-version-actions@06d6baf7d8f41934ab630e97d9e6c0bc9c9ac5e4 # v3
        id: versions
        with:
          fallbackNode: '^20'
          fallbackNpm: '^10'
      
      - name: Set up node ${{ steps.versions.outputs.nodeVersion }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ steps.versions.outputs.nodeVersion }}
      
      - name: Set up npm ${{ steps.versions.outputs.npmVersion }}
        run: npm i -g 'npm@${{ steps.versions.outputs.npmVersion }}'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright browsers
        run: npm run test:e2e:install
      
      - name: Build app
        run: npm run build
      
      - name: Start test server
        run: npm run test:e2e:server
        env:
          CI: true
      
      - name: Wait for server
        run: |
          timeout 300 bash -c 'until curl -s http://localhost:8080 > /dev/null; do sleep 2; done' || exit 1
      
      - name: Run e2e tests
        run: npm run test:e2e
        env:
          CI: true
          NEXTCLOUD_URL: http://localhost:8080
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  build_and_publish:
    needs: [check_version, e2e_tests]
    environment: release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          path: ${{ env.APP_NAME }}
      - name: Run build
        run: cd ${{ env.APP_NAME }} && make appstore
      - name: Upload app tarball to release
        uses: svenstaro/upload-release-action@v2
        id: attach_to_release
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ${{ env.APP_NAME }}/build/artifacts/appstore/${{ env.APP_NAME }}.tar.gz
          asset_name: ${{ env.APP_NAME }}.tar.gz
          tag: ${{ needs.check_version.outputs.version }}
          overwrite: true
      - name: Upload app to Nextcloud appstore
        uses: R0Wi/nextcloud-appstore-push-action@v1
        with:
          app_name: ${{ env.APP_NAME }}
          appstore_token: ${{ secrets.APPSTORE_TOKEN }}
          download_url: ${{ steps.attach_to_release.outputs.browser_download_url }}
          app_private_key: ${{ secrets.APP_PRIVATE_KEY }}
          nightly: false
